---
apiVersion: v1
kind: Namespace
metadata:
  name: fdadi
---
#Create A Deployment and Service That will route traffic from a gateway to that deployment
apiVersion: apps/v1
kind: Deployment
metadata:
  name: fdadi-medication-service
  namespace: fdadi
  labels:
    app: fdadi
spec:
  replicas: 1
  selector:
    matchLabels:
      app: fdadi
  template:
    metadata:
      labels:
        app: fdadi
      annotations:
        sidecar.istio.io/inject: "true"
    spec:
      containers:
        - name: fdadi-medication-service
          image: clearavenuedocker/fdadi-medication-service:1.0
          #Tells the deployment to always pull the image from dockerhub, even if already present on the machine
          imagePullPolicy: Always
          #Tells kubernetes to run any commands as root (required for some volume mounts, if no volumes are necessary delete securityContext section
          #securityContext:
          #  runAsUser: 0
          #env:
          #  - name: {env-variable-name}
          #    value: "{env-variable-value}"
          ports:
            - name: med-service
              containerPort: 8083
          #volumeMounts:
          #  - name: {volume-name}
          #    mountPath: {volume-mount-path-in-container}
      #volumes:
      #  - name: {volume-name}
      #    hostPath:
      #      path: {volume-mount-path-host-machine}
            #specifies that the volume will create a directory, at the specified path, on the host machine to store data 
      #      type: DirectoryOrCreate
---
apiVersion: v1
kind: Service
metadata:
  name: fdadi-medication-service
  namespace: fdadi
spec:
  ports:
    - port: 8083
      targetPort: 8083
  selector:
    app: fdadi
---
#Copy of default isito gateway, will create a gateway if main-gateway has been deleted for some reason. Otherwise this section will not change anything on your cluster
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: main-gateway
spec:
  selector:
    istio: ingressgateway # use Istio default gateway implementation
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
